{% extends "base.html" %}

{% block title %}
question
{% endblock %}


{% block content %}
<div class="row">
    <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
        {{object.question}}
        <hr>
        <form method="post">
            {% csrf_token %}

            {% for field in form %}
            {{ field }}
            {% endfor %}

            <hr>
            <button type="submit" class="btn btn-primary">Answer</button>
        </form>


    </div>
</div>
{% endblock %}
